<style>
    /* Header */
  header {
    position: relative;
    padding: 10px 20px;
    text-align: center;
  }
  .header-buttons {
    position: absolute;
    top: 45px;
    right: 20px;
    display: flex;
    gap: 15px;
  }
  .header-buttons a {
    color: black;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    text-align: center;
    transition: color 0.3s, transform 0.3s;
  }
  .header-buttons a:hover {
    color: #ecf838;
    transform: scale(1.2);
  }

  /* Navigation */
  nav {
    background-color: #0132FF;
    padding: 15px 20px;
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  nav ul li a {
    color: black;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  nav ul li a:hover {
    background-color: #3498db;
  }
  /* Footer */
  footer {
    background-color: #ecf838;
    color: black;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
  .footer-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 2px;
  }
  footer p {
    margin: 0;
  }
  .footer-buttons a {
    color: black; 
    padding: 8px;
    border-radius: 50%;
    transition: color 0.3s, transform 0.3s;
  }
  .footer-buttons i {
    font-size: 30px;
  }
  .footer-buttons a:hover {
    transform: scale(1.2);
  }
  .footer-buttons a.instagram:hover {
    color: #e1306c;
    text-shadow: 0 0 8px rgba(255, 0, 153, 0.6);
  }
  .footer-buttons a.threads:hover {
    color: #fff;
    text-shadow: 0 0 8px rgba(255,255,255,0.6);
  }
</style>
</head>
