<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>idontknow</title>
    <!-- 分頁小圖示 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 隱藏水平捲動條 */
            font-family: Arial, sans-serif;
        }

        /* 頁首區域（Logo + 右上角按鈕） */
        header {
            position: relative; 
            padding: 10px 20px;
        }

        /* 右上角按鈕 */
        .header-buttons {
            position: absolute; /* 相對於 header 定位 */
            top: 40px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            color: black;
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            text-align: center;
            transition: color 0.3s, transform 0.3s;
        }

        .header-buttons a:hover {
            color: #ecf838;
            transform: scale(1.2); /* 放大效果 */
        }

        /* 導覽列外框 */
        nav {
            background-color: #0132FF;
            padding: 15px 20px;
        }

        /* 導覽列選單列表 */
        nav ul {
            list-style: none; /* 移除點點 */
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center; /* 水平置中 */
        }

        /* 導覽列項目 */
        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            color: #ecf838;
            transform: scale(1.2);
            /*background-color: #3498db;*/
        }

        /* 全寬圖片（固定高度） */
        img.full-width {
            width: 100vw;
            height: 600px;
            object-fit: cover;
            object-position: center center;
            display: block;
        }

        /* 頁尾 */
        footer {
            background-color: #ecf838;
            color: black;
            text-align: center;
            padding: 10px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo -->
        <img src="img/idonotknow.png" alt="idonotknow" style="height: 110px; display: block; margin: 0 auto;">

        <!-- 右上角按鈕 -->
        <div class="header-buttons">
            <a href="#" title="搜尋"><i class="fas fa-search"></i></a>
            <a href="#" title="會員登入"><i class="fas fa-user"></i></a>
            <a href="#" title="購物車"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">sticker</a></li>
            <li><a href="#">cloth</a></li>
            <li><a href="#">us</a></li>
        </ul>
    </nav>

    <!-- 圖片 -->
    <img src="img/0007_4A.jpg" alt="觀世音披薩" class="full-width">
    <img src="img/0004_1A.jpg" alt="販賣機" class="full-width">
    <img src="img/0011_8A.jpg" alt="看什麼看" class="full-width">

    <h1>idonotknow</h1>
    <p>idonotknow</p>

    <footer>
        <p><strong>© 2025 idontknow 我不想工作</strong></p>
    </footer>

</body>
</html>
