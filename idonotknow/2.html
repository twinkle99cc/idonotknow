<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>idontknow</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }
  header {
    position: relative;
    padding: 10px 20px;
  }
  .header-buttons {
    position: absolute;
    top: 45px;
    right: 20px;
    display: flex;
    gap: 15px;
  }
  .header-buttons a {
    color: black;
    font-size: 20px;
    padding: 8px;
    border-radius: 50%;
    text-align: center;
    transition: color 0.3s, transform 0.3s;
  }
  .header-buttons a:hover {
    color: #ecf838;
    transform: scale(1.2);
  }
  nav {
    background-color: #0132FF;
    padding: 15px 20px;
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  nav ul li a {
    color: black;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  nav ul li a:hover {
    background-color: #3498db;
  }
  /*照片輪播*/
  .slideshow-container {
    position: relative;
    width: 100vw;
    height: 870px;
    overflow: hidden;
  }
  .slides-wrapper {
    display: flex;
    height: 100%;
    /* 寬度不要固定，靠 flex 撐開 */
    transition: transform 0.8s ease-in-out;
  }
  .slide {
    flex: 0 0 100%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    color: white;
    background-color: rgba(0,0,0,0.5);
    padding: 10px;
    cursor: pointer;
    z-index: 10;
  }
  .prev { left: 20px; }
  .next { right: 20px; }
  .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 8px;
    z-index: 10;
  }
  .dot {
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .dot.active {
    background-color: white;
  }
  footer {
    background-color: #ecf838;
    color: black;
    text-align: center;
    padding: 10px 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
<header>
  <img src="img/idonotknow.png" alt="idonotknow" style="height: 110px; display: block; margin: 0 auto;" />
  <div class="header-buttons">
    <a href="#" title="搜尋"><i class="fas fa-search"></i></a>
    <a href="#" title="會員登入"><i class="fas fa-user"></i></a>
    <a href="#" title="購物車"><i class="fas fa-shopping-cart"></i></a>
  </div>
</header>
<nav>
  <ul>
    <li><a href="#">home</a></li>
    <li><a href="#">sticker</a></li>
    <li><a href="#">cloth</a></li>
    <li><a href="#">us</a></li>
  </ul>
</nav>
<div class="slideshow-container">
  <div class="slides-wrapper" id="slidesWrapper">
    <img src="img/0007_4A.jpg" class="slide" alt="pizza1" />
    <img src="img/0004_1A.jpg" class="slide" alt="pizza2" />
    <img src="img/0011_8A.jpg" class="slide" alt="pizza3" />
    <!-- 複製第一張放最後 -->
    <img src="img/0007_4A.jpg" class="slide" alt="pizza1 clone" />
  </div>
  <div class="prev" onclick="changeSlide(-1)">&#10094;</div>
  <div class="next" onclick="changeSlide(1)">&#10095;</div>
  <div class="dots" id="dotsContainer"></div>
</div>
<h1>idonotknow</h1>
<p>idonotknow</p>
<footer>
  <p><strong>© 2025 idontknow</strong></p>
</footer>
<script>
  const slidesWrapper = document.getElementById("slidesWrapper");
  const slides = document.querySelectorAll(".slide");
  const dotsContainer = document.getElementById("dotsContainer");
  let currentIndex = 0;
  let isTransitioning = false;
  let slideInterval;

  // 產生小點點（3個）
  for(let i=0; i<slides.length -1; i++){
    const dot = document.createElement("span");
    dot.classList.add("dot");
    if(i === 0) dot.classList.add("active");
    dot.addEventListener("click", () => goToSlide(i));
    dotsContainer.appendChild(dot);
  }
  const dots = document.querySelectorAll(".dot");

  function updateDots(){
    dots.forEach(dot => dot.classList.remove("active"));
    dots[currentIndex % (slides.length -1)].classList.add("active");
  }

  function changeSlide(direction){
    if(isTransitioning) return;
    isTransitioning = true;

    currentIndex += direction;
    slidesWrapper.style.transition = "transform 0.8s ease-in-out";
    slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

    // 無縫循環判斷
    if(currentIndex === slides.length -1 && direction === 1){
      setTimeout(() => {
        slidesWrapper.style.transition = "none";
        currentIndex = 0;
        slidesWrapper.style.transform = `translateX(0)`;
        isTransitioning = false;
      }, 800);
    } else if(currentIndex < 0){
      slidesWrapper.style.transition = "none";
      currentIndex = slides.length - 2;
      slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      setTimeout(() => {
        slidesWrapper.style.transition = "transform 0.8s ease-in-out";
        isTransitioning = false;
      }, 20);
    } else {
      setTimeout(() => {
        isTransitioning = false;
      }, 800);
    }
    updateDots();
    resetInterval();
  }

  function goToSlide(index){
    if(isTransitioning) return;
    isTransitioning = true;

    currentIndex = index;
    slidesWrapper.style.transition = "transform 0.8s ease-in-out";
    slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

    setTimeout(() => {
      isTransitioning = false;
    }, 800);
    updateDots();
    resetInterval();
  }

  function resetInterval(){
    clearInterval(slideInterval);
    slideInterval = setInterval(() => changeSlide(1), 4000);
  }

  resetInterval();
</script>
</body>
</html>
