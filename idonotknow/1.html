<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>簡易照片輪播</title>
<style>
  .carousel {
    position: relative;
    width: 100vw;
    max-width: 800px;
    height: 400px;
    margin: 40px auto;
    overflow: hidden;
    border: 2px solid #ccc;
    border-radius: 10px;
  }
  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; /* 預設隱藏 */
  }
  .carousel img.active {
    display: block; /* 目前顯示的圖片 */
  }
  /* 下一張、上一張按鈕 */
  .carousel button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 30px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
  }
  .carousel button.prev {
    left: 10px;
  }
  .carousel button.next {
    right: 10px;
  }
</style>
</head>
<body>

<div class="carousel">
  <img src="img/0007_4A.jpg" alt="pizza" class="active" />
  <img src="img/idonotknow.png" alt="idonotknow" />
  <img src="img/another.jpg" alt="another" />
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script>
  const images = document.querySelectorAll('.carousel img');
  const prevBtn = document.querySelector('.carousel .prev');
  const nextBtn = document.querySelector('.carousel .next');
  let currentIndex = 0;

  function showImage(index) {
    images.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  });

  // 自動輪播（每 3 秒換一張）
  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }, 3000);
</script>

</body>
</html>
